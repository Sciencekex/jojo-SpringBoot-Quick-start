<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button onclick="select1()">固有查询</button>
    <button onclick="select2()">自定义查询</button>
    <button onclick="insert()">插入数据</button>

    <h1></h1>

    <textarea></textarea>


    <script type="text/javascript">
        function select1(){
            $.ajax({
                url: "http://localhost:8081/select1",
                type: "GET",
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function(data){
                    document.querySelector('textarea').innerText=JSON.stringify(data);
                },
                error:function (err){
                    alert(err);
                }
            })
        }
        function select2(){
            $.ajax({
                url: "http://localhost:8081/select2",
                type: "GET",
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function(data){
                    document.querySelector('textarea').innerText=JSON.stringify(data);
                },
                error:function (err){
                    alert(err);
                }
            })
        }
        function insert(){
            $.ajax({
                url: "http://localhost:8081/insert",
                data: {
                    name: "jolin",
                    age: 19
                },
                type: "GET",
                contentType: "application/json;charset=utf-8",
                dataType: "text",
                success: function(data){
                    document.querySelector('textarea').innerText=JSON.stringify(data);
                },
                error:function (err){
                    alert(err);
                }
            })
        }
    </script>
</body>
</html>
